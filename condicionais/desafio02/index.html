<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Verificador de idade</h1>

            <div>
                <label for="ano">Ano de Nascimento: </label>
                <input type="number" name="ano" id="ano" autocomplete="bday-year">
            </div>

            <div>
                <label for="sexo">Sexo: </label>
                <input type="radio" name="sexo" id="sexoM" autocomplete="sex"> Masculino
                <input type="radio" name="sexo" id="sexoF" autocomplete="sex"> Feminino
            </div>

            <button id="btn">Verificar</button>

            <p id="msg"></p>

            <div id="img">
                <img src="imagens/menina-bebe_.png" alt="foto de bebê" id="foto">
            </div>
        
    </section>

    <footer>
        <p>By <a href="https://github.com/alcaugusto1985" target="_blank">André Augusto</a></p>
        <span class="material-symbols-outlined">
            link
        </span>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
