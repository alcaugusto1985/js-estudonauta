<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional 05</title>
</head>
<body>
    <h1>Que horas s達o?</h1>
    <h2 id="msg"></h2>

    <script>
        let hour = new Date
        let newHour = hour.getHours()
        let minute = hour.getMinutes()
        let msg = document.querySelector('#msg')

        if (newHour < 12) {
            msg.innerHTML = `Bom dia! <br>`
            msg.innerHTML += `S達o exatamente ${newHour}:${minute}`
        } else if (newHour < 18) {
            msg.innerHTML = `Boa tarde! <br>`
            msg.innerHTML += `S達o exatamente ${newHour}:${minute}`
        } else {
            msg.innerHTML = `Boa noite! <br>`
            msg.innerHTML += `S達o exatamente ${newHour}:${minute}`
        } 
    </script>
</body>
</html>
