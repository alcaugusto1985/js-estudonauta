<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cCondicional 01</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="vel" id="vel" placeholder="Digite sua velocidade">
    <button id="btn">Consultar</button>
    <div id="msg"></div>

    <script>
        let btn = document.querySelector('#btn').addEventListener('click', () => {
            var vel = Number(document.querySelector('#vel').value)
            let msg = document.querySelector('#msg')

            if (vel > 60) {
                msg.innerHTML = `Você foi <strong>multado</strong> por excesso de velocidade! <br>`
                msg.innerHTML += `Sua velocidade foi de <strong>${vel} KM/h</strong>. <br>`
                msg.innerHTML += `Dirija com atenção!`
            } else {
                msg.innerHTML = `Sua velocidade é de <strong>${vel} KM/h</strong>.`
            }
            
        })   
    </script>
</body>
</html>
