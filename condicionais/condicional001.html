<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cCondicional 01</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="vel" id="vel" placeholder="Digite sua velocidade">
    <button id="btn">Consultar</button>
    <div id="msg"></div>

    <script>
        let btn = document.querySelector('#btn')
        btn.addEventListener('click', () => {
            let vel = document.querySelector('#vel')
            let newVel = Number(vel.value)
            let msg = document.querySelector('#msg')
            msg.innerHTML += `Sua velocidade é ${newVel} Km/h.`

            if (newVel > 60) {
                newVel.innerHTML += `Sua velocidade é de ${newVel} Km/h! Você foi multado.`
            }
        })
        
    </script>
</body>
</html>
