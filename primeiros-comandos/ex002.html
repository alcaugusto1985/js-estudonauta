<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comandos</title>
    <style>
        * {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome:') 
        document.writeln(`Olá, ${nome}! <br>`)
        document.writeln(`Seja bem vindo ao nosso site! <br>`)
        document.write(`Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em letras maúsculas se escreve ${nome.toUpperCase()}. <br>`)
        document.write(`E com letras minúsculas se escreve ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
